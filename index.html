<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <main class="calculator">
      <section class="input-container">
        <div class="input-field">
          <label for="day">day</label>
          <input type="text" id="day" name="day" value="24" />
        </div>
        <div class="input-field">
          <label for="month">month</label>
          <input type="text" id="month" name="month" value="09" />
        </div>
        <div class="input-field">
          <label for="year">year</label>
          <input type="text" id="year" name="year" value="1984" />
        </div>
      </section>
      <section class="divider">
        <div class="divider-line"></div>
        <div class="arrow-icon"></div>
      </section>
      <section class="output-container">
        <div class="output-field">
          <div class="output-number">38</div>
          years
        </div>
        <div class="output-field">
          <div class="output-number">3</div>
          months
        </div>
        <div class="output-field">
          <div class="output-number">26</div>
          days
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
